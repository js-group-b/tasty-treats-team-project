<div class="form-container">
      <div id="filter-form">
        <div class="search-container">
          <label for="search" class="form-label">Search</label>
          <div class="input-container">
            <input
              class="search-input"
              type="text"
              name="search"
              id="search"
              autocomplete="off"
              placeholder="Enter Text"
            />
            <button type="button" aria-label="search button" class="btn-search">
              <svg class="svg-search" width="18px" height="18px">
                <use
                  class="svg-search-icon"
                  href="./svg/search.svg#icon-search"
                ></use>
              </svg>
            </button>
            <button
              type="button"
              aria-label="input empty button"
              class="btn-cancel hidden"
              id="cancel-btn"
            >
              <svg class="svg-cancel" width="18px" height="18px">
                <use
                  class="svg-cancel-icon"
                  href="./svg/x.svg#icon-x"
                ></use>
              </svg>
            </button>
          </div>
        </div>

        <!-- Time -->
        <div class="custom-select-container time-container">
          <h3 class="form-label">Time</h3>
          <div class="custom-select-trigger" id="time-trigger">
            <span id="time-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/chevron-down.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>

          <ul class="options hidden-dropdown" id="time-options"></ul>
        </div>

        <!-- Region -->
        <div class="custom-select-container area-container">
          <h3 class="form-label">Region</h3>
          <div class="custom-select-trigger" id="area-trigger">
            <span id="area-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/chevron-down.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="area-options"></ul>
        </div>

        <!-- Product -->
        <div class="custom-select-container ingr-container">
          <h3 class="form-label">Product</h3>
          <div class="custom-select-trigger" id="ingredient-trigger">
            <span id="ingredient-trigger-text">Select</span>
            <svg class="svg-arrow" width="18px" height="18px">
              <use
                class="svg-arrow-icon"
                href="./svg/chevron-down.svg#icon-chevron-down"
              ></use>
            </svg>
          </div>
          <ul class="options hidden-dropdown" id="ingredient-options"></ul>
        </div>
      </div>

      <button class="reset-filter-btn" id="reset-filter-btn">
        <svg class="svg-reset" width="16px" height="16px">
          <use
            class="svg-cancel-icon"
            href="./svg/x.svg#icon-x"
          ></use>
        </svg>
        Reset the filter
      </button>
    </div>
